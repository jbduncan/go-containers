id: "!!a to a"
valid:
  - a
  - foo()
  - a(b("c", "d"))
  - some().function().chain()
invalid:
  - '!!a'
  - '!!foo()'
  - '!!a(b("c", "d"))'
  - '!!some().function().chain()'
