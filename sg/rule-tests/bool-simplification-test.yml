id: "!(a <= b) to a > b"
valid:
  - a > b
  - a>b
  - a   >      b
  - foo > bar
  - one() > two()
  - len(foo) > len(bar)
  - len(a(b("c", "d"))) > len(a(b("c", "d")))
  - some().function().chain() > some().function().chain()
invalid:
  - '!(a <= b)'
  - '!(a<=b)'
  - '! (   a  <=     b  )'
  - '!(foo <= bar)'
  - '!(one() <= two())'
  - '!(len(foo) <= len(bar))'
  - '!(len(a(b("c", "d"))) <= len(a(b("c", "d"))))'
  - '!(some().function().chain() <= some().function().chain())'

